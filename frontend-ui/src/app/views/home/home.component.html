<main>
  <section class="home-view">
    <p-card class="p-card-custom">
      <ng-template pTemplate="title">
        <span>Stock Prices</span>
        <div>
          <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
          <button
            pButton
            type="button"
            styleClass="p-button-text"
            (click)="menu.toggle($event)"
            icon="bi bi-three-dots-vertical"
            label="More"
          ></button>
        </div>
      </ng-template>
      <p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Company Name</th>
            <th>Ticker Symbol</th>
            <th>Current Price</th>
            <th>Change (in Percentage)</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stock let-columns="columns">
          <tr>
            <td>{{ stock.companyName }}</td>
            <td>{{ stock.tickerSymbol }}</td>
            <td>{{ stock.currentPrice | currency : 'USD' }}</td>
            <td>{{ stock.changePercent }}</td>
            <td>
              <p-button icon="bi bi-x-lg" styleClass="p-button-rounded p-button-success"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="card flex justify-content-center">
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="first"
          [rows]="rows"
          [totalRecords]="120"
          [rowsPerPageOptions]="[10, 20, 30]"
        ></p-paginator>
      </div>
    </p-card>
  </section>
</main>
